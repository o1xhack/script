[Proxy]
DIRECT = direct


[Proxy Group]
Global = select, Proxy1, Proxy2, Proxy3, Domestic
Domestic = select, DIRECT, Global
AdBlock = select, REJECT, Global, Domestic
# CDN 资源类 推荐选择直连（App 实体文件、Apple Music 音乐文件
